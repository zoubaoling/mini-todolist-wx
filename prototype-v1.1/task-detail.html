<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .more-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .content {
            padding: 20px;
        }
        
        .task-header {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .task-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .task-priority {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .priority-high {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .priority-medium {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .priority-low {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .task-category {
            background: #f0f4ff;
            color: #667eea;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .task-status {
            background: #e8f5e8;
            color: #388e3c;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
        }
        
        .task-status.completed {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .task-description {
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .task-details {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-size: 14px;
            color: #666;
        }
        
        .detail-value {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }
        
        .detail-value.urgent {
            color: #ff6b6b;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-danger:hover {
            background: #ff5252;
        }
        
        .progress-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        .progress-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
        
        .login-prompt {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-modal {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 300px;
            margin: 0 20px;
        }
        
        .login-modal h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .login-modal p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .login-modal-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .cancel-btn {
            background: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">←</button>
            <h1>任务详情</h1>
            <button class="more-btn" onclick="showMoreOptions()">⋯</button>
        </div>
        
        <div class="content">
            <div class="task-header">
                <h2 class="task-title">完成项目报告</h2>
                <div class="task-meta">
                    <span class="task-priority priority-high">高优先级</span>
                    <span class="task-category">工作</span>
                    <span class="task-status">进行中</span>
                </div>
                <p class="task-description">
                    需要完成本月的项目进度报告，包括项目进展、遇到的问题、解决方案以及下个月的计划安排。报告需要详细且专业，提交给上级领导审阅。
                </p>
            </div>
            
            <div class="task-details">
                <div class="detail-item">
                    <span class="detail-label">创建时间</span>
                    <span class="detail-value">2024-01-15 09:30</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">截止时间</span>
                    <span class="detail-value urgent">2024-01-20 18:00</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">预计用时</span>
                    <span class="detail-value">4小时</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">提醒设置</span>
                    <span class="detail-value">提前1小时提醒</span>
                </div>
            </div>
            
            <div class="progress-section">
                <div class="progress-title">完成进度</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
                <div class="progress-text">已完成 60%</div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn btn-primary" onclick="editTask()">编辑任务</button>
                <button class="action-btn btn-secondary" onclick="markComplete()">标记完成</button>
                <button class="action-btn btn-danger" onclick="deleteTask()">删除任务</button>
            </div>
        </div>
    </div>
    
    <!-- 登录提示弹窗 -->
    <div class="login-prompt" id="loginPrompt" style="display: none;">
        <div class="login-modal">
            <h3>需要登录</h3>
            <p>请先登录以查看任务详情</p>
            <button class="login-modal-btn" onclick="goToLogin()">去登录</button>
            <button class="cancel-btn" onclick="closeLoginPrompt()">取消</button>
        </div>
    </div>
    
    <script>
        // 检查登录状态
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                document.getElementById('loginPrompt').style.display = 'flex';
            }
        }
        
        // 跳转到登录页
        function goToLogin() {
            window.location.href = 'login.html';
        }
        
        // 关闭登录提示
        function closeLoginPrompt() {
            document.getElementById('loginPrompt').style.display = 'none';
        }
        
        // 返回上一页
        function goBack() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                document.getElementById('loginPrompt').style.display = 'flex';
                return;
            }
            window.history.back();
        }
        
        // 显示更多选项
        function showMoreOptions() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                document.getElementById('loginPrompt').style.display = 'flex';
                return;
            }
            alert('更多选项功能');
        }
        
        // 编辑任务
        function editTask() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                document.getElementById('loginPrompt').style.display = 'flex';
                return;
            }
            alert('编辑任务功能');
        }
        
        // 标记完成
        function markComplete() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                document.getElementById('loginPrompt').style.display = 'flex';
                return;
            }
            if (confirm('确定要标记此任务为已完成吗？')) {
                alert('任务已标记为完成！');
                window.location.href = 'index.html';
            }
        }
        
        // 删除任务
        function deleteTask() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                document.getElementById('loginPrompt').style.display = 'flex';
                return;
            }
            if (confirm('确定要删除此任务吗？删除后无法恢复。')) {
                alert('任务已删除！');
                window.location.href = 'index.html';
            }
        }
        
        // 页面加载时检查登录状态
        window.onload = function() {
            checkLoginStatus();
        };
    </script>
</body>
</html>
